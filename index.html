<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Observation Cam</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Jua&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'GILGON';
            src: url('GILGONT_.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg1: #173d1a;
            --bg2: #265d28;
            --panel: rgba(255, 255, 255, .08);
            --border: rgba(255, 255, 255, .2);
        }

        body {
            font-family: 'Jua', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: #fff;
            display: grid;
            place-items: center;
            padding: 16px;
        }

        .wrap {
            width: min(960px, 100%);
            display: grid;
            gap: 14px;
        }

        .title {
            font-family: 'GILGON', 'Rye', cursive;
            font-size: clamp(22px, 6.5vw, 40px);
            text-align: center;
            letter-spacing: 1px;
        }

        .panel {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, .35);
        }

        /* Jungle-styled controls */
        #persona-select {
            border-radius: 12px;
            background: rgba(0, 0, 0, .25);
            color: #fff;
            border: 2px solid var(--border);
            padding: 8px 12px;
            outline: none;
        }

        .btn {
            border-radius: 14px;
            border: none;
            padding: 10px 16px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .35);
        }

        .btn-start {
            background: linear-gradient(135deg, #2e7d32, #aeea00);
            color: #0d1f0d;
        }

        .btn-stop {
            background: linear-gradient(135deg, #8d3a22, #ff7043);
        }

        .btn:active {
            transform: translateY(1px);
        }

        #video-container {
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #narrator-status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffeb3b;
        }

        #camera-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="title">Field Observation Cam</div>
        <div class="panel"
            style="display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap;">
            <div>
                <label for="persona-select">Narration persona:</label>
                <select id="persona-select">
                    <option value="attenborough">Planet Earth â€” Sir David Attenborough</option>
                    <option value="irwin">Steve Irwin</option>
                </select>
            </div>
            <div style="display:flex; gap:8px;">
                <button id="camera-button" class="btn btn-start">Start Camera & Narration</button>
                <button id="stop-button" class="btn btn-stop">Stop Camera & Narration</button>
            </div>
        </div>

        <div class="panel" style="display:grid; place-items:center;">
            <video id="videoElement" width="640" height="480" autoplay
                style="max-width:100%; height:auto; border-radius:10px;"></video>
            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        </div>

        <h2 id="narrator-status" style="text-align:center;">Waiting to start...</h2>
        <audio id="audioPlayer" controls style="display:none;"></audio>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusElement = document.getElementById('narrator-status');
        const startButton = document.getElementById('camera-button');
        const audioPlayer = document.getElementById('audioPlayer');
        const stopButton = document.getElementById('stop-button');
        const personaSelect = document.getElementById('persona-select');

        let intervalId = null;
        let streamRef = null;
        let isInFlight = false;
        let isSpeaking = false;
        let narrationHistory = '';
        let selectedPersona = localStorage.getItem('narration_persona') || 'attenborough';
        personaSelect.value = selectedPersona;

        async function startCamera() {
            try {
                streamRef = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = streamRef;
                statusElement.textContent = "Camera active. Starting narration...";
                startNarrationLoop();
            } catch (err) {
                statusElement.textContent = `Error: Cannot access camera. Please check permissions.`;
                console.error("Error accessing the camera: ", err);
            }
        }

        function captureAndSendFrame() {
            if (isInFlight || isSpeaking) return;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8); // 0.8 quality for smaller size

            isInFlight = true;
            fetch('/narrate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataUrl, history: narrationHistory, persona: selectedPersona })
            })
                .then(async response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    if (!data.audio || !data.text) throw new Error('Malformed response');
                    narrationHistory += (narrationHistory ? '\n' : '') + data.text;
                    const audioUrl = URL.createObjectURL(b64ToBlob(data.audio, 'audio/mpeg'));
                    audioPlayer.src = audioUrl;
                    isSpeaking = true;
                    await audioPlayer.play();
                    statusElement.textContent = "Narration playing...";
                })
                .catch(async error => {
                    console.error('Narration request failed:', error);
                    try {
                        const resp = await fetch('/narrate', { method: 'HEAD' });
                        if (!resp.ok) console.error('Health check failed with status', resp.status);
                    } catch (e) {
                        console.error('Health check error', e);
                    }
                    statusElement.textContent = "Narration failed. Check API keys or rate limiting.";
                })
                .finally(() => {
                    isInFlight = false;
                });
        }

        function startNarrationLoop() {
            // Adjust the interval (in milliseconds) to control the frequency
            // A 5000ms interval means a new image is sent every 5 seconds.
            const captureInterval = 5000;
            if (intervalId) clearInterval(intervalId); // Clear any existing interval
            intervalId = setInterval(captureAndSendFrame, captureInterval);
        }

        startButton.addEventListener('click', () => {
            if (video.srcObject) {
                // If camera is already on, just restart the loop
                startNarrationLoop();
                statusElement.textContent = "Restarting narration...";
            } else {
                startCamera();
            }
        });

        stopButton.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            if (streamRef) {
                streamRef.getTracks().forEach(t => t.stop());
                streamRef = null;
            }
            video.srcObject = null;
            narrationHistory = '';
            statusElement.textContent = "Camera and narration stopped.";
        });

        personaSelect.addEventListener('change', () => {
            selectedPersona = personaSelect.value;
            localStorage.setItem('narration_persona', selectedPersona);
            narrationHistory = '';
            statusElement.textContent = "Persona changed. Context cleared.";
        });

        audioPlayer.addEventListener('ended', () => {
            isSpeaking = false;
        });

        function b64ToBlob(b64Data, contentType) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            const sliceSize = 1024;
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) byteNumbers[i] = slice.charCodeAt(i);
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, { type: contentType });
        }

    </script>
</body>

</html>
